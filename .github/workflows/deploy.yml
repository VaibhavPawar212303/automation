name: Connect to GCP VM

on:
  push:
    branches:
      - main

jobs:
  connect-vm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no USERNAME@VM_IP_ADDRESS "echo 'Connected to VM successfully!'"
