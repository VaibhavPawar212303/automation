name: Connect to GCP VM

on:
  push:
    branches:
      - main

jobs:
  connect-vm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH Key and Start Agent
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # Start the SSH agent
        eval "$(ssh-agent -s)"
        echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"

        # Add the VM to known hosts
        ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts

    - name: Test SSH Connection
      run: |
        ssh pawarvaibhav.vppv@${{ secrets.GCP_VM_IP }} "echo 'Connected to VM successfully!'"
